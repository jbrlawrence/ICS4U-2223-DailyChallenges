        // Bracket counting
        // Write a function that takes in a string as input.
        // The function will return an integer.
        // The integer will be the number of brackets, either ")" or "("
        // that are found within the string.
        // example: "hell0 (here is a thing)()[]" => 4
        // note, remember characters in a string can be accessed 
        // like elements in an array
        let string = "hell0 (here is a thing)()[]";
        let counter = 0;
        function bracketCounting(stringInput){
            for (let i = 0; i < stringInput.length; i++){
                if (stringInput[i] === ")" || stringInput[i] === "("){
                    counter ++;
                }
            }
            console.log(counter);
        }
        bracketCounting(string);



        // Extension
        // Bracket balancing
        // Write function that will take a string in as input
        // your function will return a boolean value of true or false
        // The function will identify matching brackets () in the string, 
        // and will return true if the brackets match (open and close) and
        // false if the brackets do not match
        // example inputs:
        // "()" => true
        // "))))" => false
        // ")(" => false
        // "(asdf()j)k" => true
        // "((asf)a" => false 
        // "(hello (here are some brackets))() (and more!)(())()" => true

        let string2 = "(asdf()j)k";
        let leftBracketCounter = 0;
        let rightBracketCounter = 0;
        let matching = false;
        let complete = true;
        function bracketBalancing(stringInput){
            for (let i = 0; i < stringInput.length; i++){
                if (stringInput[i] === "("){
                    leftBracketCounter++; 
                } else if (stringInput[i] === ")"){
                    rightBracketCounter++;
                }
                if (stringInput[0] === ")" || stringInput[stringInput.length] === "("){
                    complete = false;
                }
            }
            if (leftBracketCounter === rightBracketCounter && complete){
                matching = true;
            }
            console.log(matching);
        }
        bracketBalancing(string2);
