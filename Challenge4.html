        // Bracket balancing
        // Write function that will take a string in as input
        // your function will return a boolean value of true or false
        // The function will identify matching brackets () in the string, 
        // and will return true if the brackets match (open and close) and
        // false if the brackets do not match
        // example inputs:
        // "()" => true
        // "))))" => false
        // ")(" => false
        // "(asdf()j)k" => true
        // "((asf)a" => false 
        // "(hello (here are some brackets))() (and more!)(())()" => true

        function brackets(string){
            let counter = 0;
            let array = [];
            let array1 = [];
            let array2 = [];
            let boolean;
            for (let i = 0; i<string.length; i++) {
                if (string[i]=="(") {
                    counter++;
                    array.push[string[i]];
                    array1.push[string[i]];
                }
                else if (string[i]==")") {
                    counter++;
                    array.push[string[i]];
                    array2.push[string[i]];
                }
            }
            if (array[0] = ")") {
                boolean = false;
            }
            if (array[array.length] = "(") {
                boolean = false;
            }
            if (array1.length !== array2.length) {
                boolean = false;
            }
            else if (array1.length == array2.length) {
                boolean = true; 
            }
            return boolean;
        }
