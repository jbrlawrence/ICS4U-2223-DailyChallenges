        // extension
        // Write code that reverses each word, but keeps the words in order:
        // expected output to console:
        // >> olleh !dlrow

        let singleReverse = "";
        let spacePos = [];
        for (let i = 0; i < text.length; i++){
            if (text[i] === " "){
                spacePos.push(i);
            }
        }
        let startNum = 0;
        let endNum;
        for (let i = 0; i < spacePos.length; i++){
            endNum = spacePos[i];
            for (let j = endNum-1; j >= startNum; j--){
                singleReverse += text[j];
            }
            singleReverse += " ";
            startNum = endNum; 
        }
        endNum = text.length;
        for (let j = endNum-1; j >= startNum; j--){
                singleReverse += text[j];
            }
