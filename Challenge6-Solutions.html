        // Cypher text
        // A rotation cypher is one in which  a letter is replaced by a letter "rotated" through the alphabet
        // A "rotation" of 1 would result in the letter A becoming a B, B becoming a C ... Z becoming an A.
        // A rotation of 13 would change "hello world" into "uryyb jbeyq"
        // Create a function that takes in two inputs, a single character and a positive integer
        // Your function will return the rotation of the input letter by the value of the integer
        let letters = "abcdefghijklmnopqrstuvwxyz"

        function rotLetter(s, n) {
                for (let i=0; i < letters.length; i++){
                    if (s === letters[i]){
                        return letters[(i+n)%letters.length];
                    }
                }
        }
        console.log(rotLetter("z",1));

        


        // Extension 1 
        // Full message
        // Using the function created above, create a function that takes in 
        // an entire string and converts it to its cypher form.
        // The inputs should be the rotation number and the string to encypher
        // The return value should be the cypher string.
        function rotString(s, n){
            let cypherText = ""
            for (let i = 0; i<s.length; i++){
                let letter;
                
                letter = rotLetter(s[i], n)
                if (!letter){
                    letter = " ";
                }
                cypherText += letter;
            }
            return cypherText;
        }

        console.log(rotString("the weather is fine today",7));

        // Extension extension
        // Write a funciton that will return the plain text of the following message:
        // aol dlhaoly pz mpul avkhf
        // knowing that the message contains the word "weather"
        function decoder(cypherText, knownPlainText){
            rot = 0;
            plainText = "";
            for (let i = 0; i < letters.length; i++){
                rot = i;
                plainText = rotString(cypherText, rot);
                if (plainText.includes(knownPlainText)){
                    return plainText;
                }
            }
        } 

        console.log(decoder("aol dlhaoly pz mpul avkhf","weather"));
