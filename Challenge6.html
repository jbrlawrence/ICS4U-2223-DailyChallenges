        // Cypher text
        // A rotation cypher is one in which  a letter is replaced by a letter "rotated" through the alphabet
        // A "rotation" of 1 would result in the letter A becoming a B, 
        // B becoming a C, C becoming D ... and Z becoming an A.
        // A rotation of 13 would change "hello world" into "uryyb jbeyq"
        // Create a function that takes in two inputs, a single character and a positive integer
        // Your function will return the rotation of the input letter by the value of the integer
        
        // helpful array of characters (string) in alphabetical order
        let letters = "abcdefghijklmnopqrstuvwxyz";
        function cypher(character, rotation){
            let newCharacter = 0;
            for (let i = 0; i < letters.length; i++){
                if (letters[i] === character){
                    if (i + rotation < 26){
                        newCharacter = character.replace(character,letters[i+rotation]);
                    } else if (i + rotation >= 26){
                        newCharacter = character.replace(character,letters[rotation-(letters.length-i)]);
                    }
                }
            }
            return newCharacter;
        }
        console.log(cypher("z", 3));
