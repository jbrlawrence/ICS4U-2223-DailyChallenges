        math (2, 1);

        function math (none, ntwo){

            let answers = [];

            answers.push(none+ntwo);
            answers.push(none-ntwo);
            answers.push(ntwo-none);
            answers.push(none*ntwo);
            answers.push(none/ntwo);
            answers.push(ntwo/none);

            console.log(answers);
            return(answers);
