        // Counting up
        // Write a function that takes in an integer as input.
        // The function will have no return value.
        // The function will print to the console the string "1"
        // enough times to add up to the input value.
        // ie if the input is 3 the output will be "1 1 1"
        // if the input is 5 the output will be "1 1 1 1 1"
        
        function SallysFunction(banana){
            let string = "";
            for (i=0; i < banana; i++){
            string += "1 ";
            }
            console.log(string)
        }
